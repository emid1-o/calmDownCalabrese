<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <h3>Listagem de musicas</h3>

                    <!-- <div class="direita">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            routerLink="/admin/musicas/new">Novo</button>
                    </div> -->

                    <div class="direita">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            (click)="new()">Novo</button>
                    </div>

                    <table border="1" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                            @for (musica of lista; track $index) {
                            <tr>
                                <td>{{musica.id}}</td>
                                <td>{{musica.nome}}</td>
                                <td class="direita">

                                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                                        (click)="edit(musica)">Editar</button>

                                </td>
                                <td>

                                    <button type="button" class="btn btn-danger btn-rounded" mdbRipple
                                        (click)="deleteById(musica)">Deletar</button>

                                </td>
                            </tr>

                            }

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>


<ng-template #modalMusicaDetalhe>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

        <app-musicasdetails [musica]="musicaEdit" (retorno)="retornoDetalhe($event)"></app-musicasdetails>

    </div>
   
</ng-template>
